<mat-grid-list cols="3" rowHeight="3em">

  <mat-grid-tile>
    <button (click)="gotoBack()" mat-icon-button>
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
  </mat-grid-tile>

  <mat-grid-tile><h3>Tag registration</h3></mat-grid-tile>

  <mat-grid-tile></mat-grid-tile>

  <mat-grid-tile [colspan]="3" [rowspan]="2">
    <h4 >Please enter mobile phone number and unique tag ID to recieve SMS registration code</h4>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
    <h4>Don't have a tag?</h4> 
  </mat-grid-tile>

  <mat-grid-tile></mat-grid-tile>

  <mat-grid-tile >
      <button (click)="generate()" mat-icon-button>
          <mat-icon>get_app</mat-icon>
        </button>
  </mat-grid-tile>

  <mat-grid-tile></mat-grid-tile>
    
</mat-grid-list>

<form class="example-form">

  <mat-grid-list cols="3" rowHeight="3em">

    <mat-grid-tile [rowspan]="2" [colspan]="3">
      <mat-form-field>
        <input matInput name="tagid" type="text" placeholder="Enter tag id" required minlength="14" [(ngModel)]="tagid">
        <mat-hint align="start">Example: <strong>12345678901234</strong> </mat-hint>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [rowspan]="2" [colspan]="3">
      <mat-form-field>
        <input matInput name="mobile" type="text" placeholder="Enter mobile" required minlenght="7" [(ngModel)]="mobile">
        <mat-hint align="start">Example: <strong>+16505551234</strong> </mat-hint>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3">
      {{msg}}
    </mat-grid-tile>

    <mat-grid-tile>
        <button mat-raised-button color="primary" [disabled]="!tagid || !mobile || progress" (click)="reg($event)">Register</button>
    </mat-grid-tile>

    <mat-grid-tile>

    </mat-grid-tile>

    <mat-grid-tile>
        <button mat-raised-button color="warn" [disabled]="!tagid || !mobile || progress" (click)="clear()">Clear</button>
    </mat-grid-tile>
  
    <mat-grid-tile [colspan]="3">
    </mat-grid-tile>

  </mat-grid-list>
</form>

<div id="recaptcha-container"></div>
