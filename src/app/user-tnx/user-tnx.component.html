<div *ngIf="transactions">
  <table *ngIf="transactions.length>0" mat-table [dataSource]="transactions | slice:start:end" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="nonce">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.nonce}}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef> Block </th>
        <td mat-cell *matCellDef="let element"> {{element.block}}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}}</td>
      </ng-container>

       <!-- Position Column -->
       <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}}</td>
      </ng-container>
    

      <!-- Weight Column -->
      <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"> <button (click)="gotoTnx(element.hash)" mat-icon-button> <mat-icon>call_made</mat-icon></button> </td>
        </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    
<mat-paginator *ngIf="transactions.length>0" [length]="transactions.length"
              [pageSize]="10"
              [pageSizeOptions]="[1, 5, 10, 25, 100]"
              (page)="setPage($event)">
</mat-paginator>
</div>
